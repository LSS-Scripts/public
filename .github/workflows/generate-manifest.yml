name: Generate Manifest

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate manifest.json
        run: |
          echo "[" > manifest.json
          FIRST_ENTRY=true
          for dir in */; do
            dir=${dir%*/}
            if [ "$dir" == ".github" ]; then
              continue
            fi
            USER_SCRIPT=$(find "$dir" -maxdepth 1 -name "*.user.js")
            if [ -n "$USER_SCRIPT" ]; then
              FILENAME=$(basename "$USER_SCRIPT")
              
              # --- HIER IST DIE ENTSCHEIDENDE ÄNDERUNG ---
              # Wir nehmen jetzt den Ordnernamen als Skript-Namen.
              NAME="$dir"
              # --- ENDE DER ÄNDERUNG ---

              VERSION=$(echo "$FILENAME" | sed -n 's/.*\.v\([0-9]\+\.[0-9]\+\.[0-9]\+\)\.user\.js/\1/p')
              
              DESCRIPTION=$(cat "$dir/info.txt" 2>/dev/null | sed 's/"/\\"/g' | tr -d '\n\r')
              CHANGELOG=$(cat "$dir/changelog.txt" 2>/dev/null | sed 's/"/\\"/g' | tr -d '\n\r')

              if [ "$FIRST_ENTRY" = false ]; then
                echo "," >> manifest.json
              fi
              echo "  {" >> manifest.json
              echo "    \"name\": \"$NAME\"," >> manifest.json
              echo "    \"version\": \"$VERSION\"," >> manifest.json
              echo "    \"fileName\": \"$FILENAME\"," >> manifest.json
              echo "    \"description\": \"$DESCRIPTION\"," >> manifest.json
              echo "    \"changelog\": \"$CHANGELOG\"" >> manifest.json
              echo -n "  }" >> manifest.json
              FIRST_ENTRY=false
            fi
          done
          echo "" >> manifest.json
          echo "]" >> manifest.json
          echo "manifest.json wurde erfolgreich erstellt."

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add manifest.json
          if git diff --staged --quiet; then
            echo "Keine Änderungen an der manifest.json."
          else
            git commit -m "Automatisches Update der manifest.json"
            git push
          fi
